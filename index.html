<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <!-- <link rel="stylesheet" href="./assets/styles/normalize.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="./assets/img/icons/clock-regular.svg" type="image/x-icon">
  <title>Digital Clock | Mateus A. Carvalho DEV</title>
</head>
<body>
  <h2 class="main-heading">Digital Clock</h2>
  <div class="clock">
    
    <div>
      <span id="hour">00</span>
      <span class="text">Hours</span>
    </div>

    <div>
      <span id="minutes">00</span>
      <span class="text">Minutes</span>
    </div>

    <div>
      <span id="seconds">00</span>
      <span class="text">Seconds</span>
    </div>

    <div>
      <span id="miliseconds">000</span>
      <span class="text">miliseconds</span>
    </div>

    <div>
      <span id="ampm">AM</span>
    </div>
  </div>

  <script src="./assets/scripts/script.js"></script>
</body>
</html>
